log4j.rootCategory=warn, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout.ConversionPattern=%t %p [%c] - %m%n
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.threshold=TRACE

log4j.logger.org.springframework=INFO
log4j.logger.org.springframework.osgi.iandt.serviceListener.ServiceListenerTest=INFO
log4j.logger.org.springframework.osgi.util.BundleDelegatingClassLoader=INFO
log4j.logger.org.springframework.osgi.extender.internal.support.NamespacePlugins=INFO
log4j.logger.org.springframework.osgi.util.DebugUtils=INFO
log4j.logger.org.springframework.osgi.test=INFO
#log4j.logger.org.springframework.osgi=WARN
#log4j.logger.org.springframework.osgi.extender=WARN
